---
name: Basic
description: Basic movement avoids walls
atrs:
  clock_speed: 3
code: |+
  main: # If stationary, accelerate
  mov 0 a
  add a vx
  add a vy
  cmp a 0
  je staticacltest
  
  # Look for wall collision, brake
  scan:
  cmp x 0 # distance to left wall
  cmp c 10 # less than ten?
  jle brakex
  cmp wx x
  cmp c 10
  jle brakex
  cmp y 0
  cmp c 10
  jle brakey
  cmp wy y
  cmp c 10
  jle brakey
  jmp scan
  
  brakex:
  mov vx a
  neg a
  acl a 0
  jmp scan
  
  brakey:
  mov vy a
  neg a
  acl 0 a
  jmp scan
  
  # Accelerate randomly
  rndacl:
  mov 3 a
  rnd a
  mov 3 b
  rnd b
  acl a b
  jmp scan

  # Accelerate in a known direction, for testing
  staticacltest:
  acl 1 1
  jmp scan
