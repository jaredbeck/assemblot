---
name: Basic
description: Basic movement avoids walls
atrs:
  clock_speed: 3
code: |+
  main:
  mov 0 a
  add a vx
  add a vy
  cmp a 0
  je staticacltest
  
  scan:
  cmp x 0
  cmp c 10
  jle brakex
  cmp wx x
  cmp c 10
  jle brakex
  cmp y 0
  cmp c 10
  jle brakey
  cmp wy y
  cmp c 10
  jle brakey
  jmp scan
  
  brakex:
  mov vx a
  neg a
  acl a 0
  jmp scan
  
  brakey:
  mov vy a
  neg a
  acl 0 a
  jmp scan
  
  rndacl:
  mov 3 a
  rnd a
  mov 3 b
  rnd b
  acl a b
  jmp scan

  staticacltest:
  acl 0 1
  jmp scan
